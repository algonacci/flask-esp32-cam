<!DOCTYPE html>
<html>

<head>
    <title>Video Streaming</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-lg-6"> <!-- Adjust the column size here -->
                <h2 class="text-center mb-4">Enter Camera Source</h2>
                <form action="/detection" method="get">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="source"
                            placeholder="Enter camera source (0 for default webcam)">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Start Streaming</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
